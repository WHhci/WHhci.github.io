<!-- base for bootstrap -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="./style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title></title>
</head>
<body>
	<div class="jumbotron vertical-center">
	<div class="container mx-auto" style="margin: 0 auto;">
	<div class="card bg-dark text-light" style="width: 20rem; border-radius: 15px;">
			<img class="card-img-top px-3 pt-3" id="img" src="./images/image-equilibrium.jpg" alt="Card image cap" >

			<div class="card-body">
				<h5 class="card-title" style="font-family: 'Roboto', san-serif;font-weight: bolder;">Equilibrium #3429</h5>
				<p class="card-text" style="color:#8bacd9">Our Equilibrium collection promotes balance and calm</p>
			</div>
			<div class="d-flex justify-content-between mx-4">
				<div>
					<img id="cardimage" onmouseover="preview()" onmouseout="unpreview()" src="./images/icon-ethereum.svg" alt="eth">
					<text style="font-weight: bold; color: #00fff8">0.041 ETH</text>
				</div>
				<div>
					<img src="./images/icon-clock.svg" alt="time:">
					<text style="color: #8bacd9;"> 3 days left </text>
				</div>
			</div>
			<hr style="margin-bottom: 0px; width:85%;margin-right:auto; margin-left:auto;">
			<div class="card-body">
				<div class="d-flex justify-content-start mx-2">
					<div> 
						<img style="border:1px solid white;border-radius: 50%; height: 40px; width:40px;" src="./images/image-avatar.png" alt="face">
					</div>
					<div class="pt-2 px-3">
						<text style="color:#8bacd9;"> Creation of <span style="color:white;">Jules Wyvern</span></text>
					</div>
			</div>
	</div>
	</div>
	</div>
	<script>
        console.log("Hello world!");
		function preview(){
			$("#cardimage").attr(src, "./images/hover.png");
		}
		function unpreview(){
			$("#cardimage").attr(src, "./images/image-equilibrium.jpg");
		}
    </script>
	<script type="text/javascript" href="./js/jquery.js"></script>
	<script type="text/javascript" href="./js/bootstrap.min.js"></script>
</body>
</html>
